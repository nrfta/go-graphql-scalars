name: CI

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      ENV: test

    steps:
      - uses: actions/checkout@v1

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.go-version}}

      - name: Tests
        run: go test -v ./...
